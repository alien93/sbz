<div class="col-md-2"></div>
<div class="col-md-8" ng-controller="kupac_korpaController">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Oznaka</th>
				<th>Naziv</th>
				<th>Cena</th>
				<th>Količina</th>
				<th>Originalna cena</th>
				<th>Popust</th>
				<th>Ukupno</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="artikal in artikli">
				<td>{{artikal.oznaka}}</td>
				<td>{{artikal.naziv}}</td>
				<td>{{artikal.cena}}</td>
				<td>{{artikal.kolicina}}</td>
				<td>{{artikal.originalnaCena}}</td>
				<td>{{artikal.popust}}</td>
				<td>{{artikal.ukupno}}</td>
				<td>
					<button class="btn" data-toggle="tooltip" title="Obriši iz korpe" ng-click="obrisiIzKorpe($index, artikal.oznaka)">
					    <span class="glyphicon glyphicon-remove"></span>
					</button>
				</td>
			</tr>
			<tr>
				<td colspan=6></td>
				<td>Za uplatu</td>
				<td>{{zaUplatu}}</td>
			</tr>
		</tbody>
	</table>
	<h4>Želim da iskoristim <input type="number" min=0 style="width:50px" ng-model="bodovi" ng-change="izmenaBodova()"> {{tekst}}</h4>
	<button class="btn btn-primary" style="float:right;" ng-click="potvrdaKorpe()">Potvrdi</button>
</div>
<div class="col-md-2"></div>
