<div ng-controller="prodavac_artikliController">
	<div class="container">
	 	<!-- Unos novog artikla -->
   		<div class="row"> 
   			<div class="col-md-1"> 
   				&nbsp;
   			</div>
			<div class="col-md-10"> 
				<button type="button" class="btn btn-info" ng-click="artiklModal('na'); $event.stopPropagation();"> Unos novog artikla </button>
			</div>
			<div class="col-md-1"> 
				&nbsp;
			</div>
		</div>
		
		
		<!-- Tabelarni prikaz artikala -->
		<hr class="hr-divider"> 
		<div class="row"> 
   			<div class="col-md-1"> 
   				&nbsp;
   			</div>
   			<div class="col-md-10"> 
				<table class="table table-bordered table-hover">
    				<thead>
      					<tr>
      						<th>Oznaka</th>
      						<th> Slika </th>
        					<th>Naziv</th>
        					<th>Kategorija</th>
       	 					<th>Cena</th>
        					<th>Brojno stanje</th>
        					<th>Minimalna koliƒçina na lageru</th>
        					<th>Artikl aktivan</th>
        					<th> &nbsp; </th>
        					<th> &nbsp; </th>
      					</tr>
    				</thead> 
    				<tbody>	
    				<tr ng-repeat="artikl in artikli">
      					<td> {{artikl.info.id}} </td>
      					<!--<td> <img src='./images/{{artikl.info.picture}}' height='60px' width='80px' alt='Bez slike'> </td>-->
      					<td> <img ng-src="./images/{{artikl.info.picture}}" height='60px' width='80px' alt='Bez slike'>
      					<td> {{artikl.info.name}} </td>
      					<td> {{artikl.category.name}} </td>
      					<td> {{artikl.info.cost}} </td>
      					<td> {{artikl.info.inStock}} </td>
      					<td> {{artikl.info.minQuantity}} </td>
      					<td> <md-checkbox ng-checked ="artikl.info.active" ng-readonly="true"> 
      						</md-checkbox>
      					</td>
      					<td>
      						<button type="button" class="btn btn-info" ng-click="artiklModal($index); $event.stopPropagation();">Izmena</button> 
      					</td>
      					<td>
      						<button type="button" class="btn btn-danger" ng-click="obrisiArtikl($index)"
      							ng-disabled="moguceBrisanje($index)">Brisanje</button>
      					</td>
      				</tr>
    			</tbody>
    		</table>
		
	</div>
</div>
