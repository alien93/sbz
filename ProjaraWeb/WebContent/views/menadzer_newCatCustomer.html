<meta charset="UTF-8">
<div>
	<div class="modal-header">
		<b> {{headerMsg}} </b>
	</div>
	
	<form name='f1' data-ng-submit="ok()">
	<div class='modal-body'>
			<p style='color: red;'> {{errorMsg}} </p>
				<input type='text' data-ng-disabled='{{disableId}}' data-ng-model='customerCategory.categoryCode' class="form-control" placeholder='Oznaka' required/>
			   	<br/>
			    <input type='text' data-ng-model='customerCategory.name' class="form-control" placeholder='Naziv' required/>
			    <br/>
			    <b> Pragovi potro≈°nje: </b> <br/>
			    <table class='table'>
			    	<tr>
			    		<td> <input type='number' step="0.001" data-ng-model='newThreshold.from' placeholder='Od' class='form-control'/> </td>
			    		<td> <input type='number' step="0.001" data-ng-model='newThreshold.to' placeholder='Do' class='form-control'/> </td>
			    		<td> <input type='number' step="0.001" data-ng-model='newThreshold.percentage' placeholder='Procenat' class='form-control'/> </td>
			    		<td> <input type='button' value='+' class='btn btn-primary' data-ng-click="addThreshold()"/> </td>
			    	 </tr> 
			    	 <tr> <td colspan='4'> &nbsp </td> </tr>
			    	  <tr>
			    	 	<th> Od </th>
			    	 	<th> Do </th>
			    	 	<th> Procenat </th>
			    	 	<th> &nbsp </th>
			    	 </tr>
			    	 <tr data-ng-repeat="t in customerCategory.thresholds">
			    	 	<td> {{t.from}} </td>
			    	 	<td> {{t.to}} </td>
			    	 	<td> {{t.percentage}} </td>
			    	 	<td> <input type='button' value='-' class="btn btn-primary" data-ng-click="deleteThreshold(t)"/> </td>
			    	 </tr>
			    </table>
	</div>
	
	<div class="modal-footer">
		<input type='submit' value='Potvrda' class='btn btn-primary'/>
		<button class='btn btn-warning' data-ng-click="cancel()">Odustani</button>
	</div>
	</form>
</div>
