<div ng-include="'views/menadzer_navBar.html'"></div>

<div ng-controller="menadzer_kategorijeKupacaController" style='margin-top: 10%'>
	
	<div style='margin-left: 20%;margin-right: 20%'>
		<div class='table-responsive'>
			<table class='table'>
				<thead>
					<tr>
						<th colspan="3"> Kategorije kupaca </th>
						<th> <button class='btn btn-primary' ng-click="addCategory()"> Add </button> </th>
					</tr>
					<tr>
						<th> ID </th>
						<th> Name </th>
						<th>  </th>
						<th> </th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="cat in kategorijeKupaca">
						<td> {{cat.categoryCode}} </td>
						<td> {{cat.name}} </td>
						<td> <button class='btn btn-primary' ng-click="deleteCategory(cat.categoryCode)">Delete</button> </td>
						<td> <button class='btn btn-primary' ng-click="modifyCategory(cat)"> Modify </button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
