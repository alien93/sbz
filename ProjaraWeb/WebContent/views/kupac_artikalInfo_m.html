<div modal="showModal" close="zatvori()">
    <div class="modal-header">
        <h4>Artikal - {{artikal.oznaka}}</h4>
    </div>
    <div class="modal-body">
    	<div class="col-md-6">
    		<img ng-src="{{artikal.slika || 'images/defaultImage.png'}}" style="max-width:250px;max-height:500px;overflow: hidden;" ng-click="viseInformacija(artikal.oznaka)">
    	</div>
    	<div class="col-md-6">
    		<table class="table table-striped">
    			<tr>
    				<td>Naziv:</td>
    				<td>{{artikal.naziv}}</td>
    			</tr>
    			<tr>
    				<td>Kategorija:</td>
    				<td>{{artikal.kategorija}}</td>
    			</tr>
    			<tr>
    				<td>Cena:</td>
    				<td>{{artikal.cena}}</td>
    			</tr>
    			<tr>
    				<td>Akcijski dogaÄ‘aj:</td>
    				<td></td>
    			</tr>
    			<tr>
    				<td>Trajanje akcije:</td>
    				<td></td>
    			</tr>
    			<tr>
    				<td>Popust:</td>
    				<td>{{artikal.popust}}</td>
    			</tr>
    			<tr>
    				<td>Cena sa popustom:</td>
    				<td>{{artikal.cenaSaPopustom}}</td>
    			</tr>
    		</table>
    	</div>	
    </div>
    <div class="modal-footer">
        <button class="btn" ng-click="zatvori()">Zatvori</button>
    </div>
</div>
