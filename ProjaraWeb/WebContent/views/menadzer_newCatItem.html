<meta charset="UTF-8">
<div>
	<div class="modal-header">
		<b> {{headerMsg}} </b>
	</div>
	
	<form name='f1' data-ng-submit="ok()">
	<div class='modal-body'>
			<p style='color: red;'> {{errorMsg}} </p>
				<input type='text' data-ng-disabled='{{disableId}}' data-ng-model='itemCategory.info.code' class="form-control" placeholder='Code' required/>
			   	<br/>
			   	<input type='text' data-ng-model='itemCategory.info.name' class="form-control" placeholder='Name' required/>
			   	<br/>
			   	<input type='number' step="0.001" data-ng-model='itemCategory.info.maxDiscount' class="form-control" placeholder='Max percentage' required/>
			   	<br/>
			   	Parent category:
			   	<br/> <br/>
			   	<select class="form-control" data-ng-model='itemCategory.parentCode'>
			   		<option data-ng-repeat="cat in categories" value='{{cat.code}}'>
			   			{{cat.code}}
			   		</option>
			   	</select>
	</div>
	
	<div class="modal-footer">
		<input type='submit' value='Ok' class='btn btn-primary'/>
		<button class='btn btn-warning' data-ng-click="cancel()">Cancel</button>
	</div>
	</form>
</div>
